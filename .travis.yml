language: cpp
compiler: gcc
matrix:
    include:
        - os: linux
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                      - george-editson55-precise-backports
                  packages:
                      - g++-8
                      - cmake
                      - cmake-data
          env:
              - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

    before_install:
        - eval "${MATRIX_EVAL}"


script: mkdir build && cd build && cmake .. && make
